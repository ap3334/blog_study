<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:replace="/fragments/header.html :: fragment-header"></div>

<div class="container">

    <div class="row">

        <div class="row">
            <div class="input-field col s6">
                <input id="title" type="text" class="validate" name="title" th:value="${board.title}" readonly>
                <label for="title">Title</label>
            </div>
        </div>

        <div class="row">
            <label for="content">Content</label>
            <p name="content" id="content" th:utext="${board.content}"></p>
        </div>

        <button id="list-btn" class="btn waves-effect waves-light" type="button" name="action">LIST
        </button>

        <th:block th:if="${board.username == member.username}">
            <button id="modify-btn" class="btn waves-effect waves-light" type="button" name="action">MODIFY</button>
        </th:block>

        <input id="board-id" type="hidden" th:value="${board.id}">

        <hr/>

        <div class="row">
            <label for="reply">reply</label>
            <p name="reply" id="reply" th:each="reply : ${replies}">
                [[${reply.content}]]
            </p>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="reply-input" type="text" class="validate" name="reply-input" placeholder="댓글을 입력해주세요.">
                <label for="reply-input">Write Reply</label>
                <input type="hidden" id="username" th:value="${member.username}">
                <button type="button" class="add-reply">등록</button>
            </div>
        </div>

    </div>

</div>

<script src="/js/board/detail.js"></script>

<div th:replace="/fragments/footer.html :: fragment-footer"></div>
