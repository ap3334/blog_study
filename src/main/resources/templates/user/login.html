<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:replace="/fragments/header.html :: fragment-header"></div>

<div class="container">
    <div class="row">
        <form class="col s12" th:action="@{/user/auth/login}" th:method="post">
            <div class="row">
                <div class="input-field col s6">
                    <input id="user_name" type="text" class="validate" name="username">
                    <label for="user_name">User Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="password">
                    <label for="password">Password</label>
                </div>
            </div>

            <p>
                <label>
                    <input type="checkbox" />
                    <span>Remember Me</span>
                </label>
            </p>

            <button id="login-btn" class="btn waves-effect waves-light" type="submit">LOGIN
                <i class="material-icons right">send</i>
            </button>

            <a href="https://kauth.kakao.com/oauth/authorize?client_id=261926a3e415529fb89a88f7031b67eb&redirect_uri=http://localhost:8080/user/auth/kakao/callback&response_type=code"><img src="/image/kakao_login_button.png" /></a>

        </form>
    </div>
</div>

<script src="/js/user/user.js"></script>

<div th:replace="/fragments/footer.html :: fragment-footer"></div>
