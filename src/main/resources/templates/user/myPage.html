<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:replace="/fragments/header.html :: fragment-header"></div>

<div class="container">
    <div class="row">
        <form class="col s12" method="post">
            <div class="row">
                <div class="input-field col s6">
                    <input id="user_name" type="text" class="validate" name="username" th:value="${user.username}" readonly>
                    <label for="user_name">User Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" name="email" th:value="${user.email}">
                    <label for="email">Email</label>
                </div>
            </div>

            <button id="modify-btn" class="btn waves-effect waves-light" type="button" name="action">MODIFY
                <i class="material-icons right">send</i>
            </button>

        </form>



    </div>
</div>

<script src="/js/user/user.js"></script>

<div th:replace="/fragments/footer.html :: fragment-footer"></div>
